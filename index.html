<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Wheelchair Stability App</title>
	<!-- Bootstrap -->
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
	<script src="js/jquery.tabletoCSV.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	function pUphill(angle){
    	$("#pUphill-rotate").show();
    	$("#pDownhill-rotate").hide();
    	$("#pSideL-rotate").hide();
    	$("#pSideR-rotate").hide();
    	$('#pUphill-rotate').animate({  transform: angle }, {
	    step: function(now,fx) {
	        $(this).css({
	            '-webkit-transform':'rotate('+now+'deg)',
	            '-moz-transform':'rotate('+now+'deg)',
	            'transform':'rotate('+now+'deg)'
	        });
	    }
	    });
    }
    function pDownhill(angle){
    	$("#pUphill-rotate").hide();
    	$("#pDownhill-rotate").show();
    	$("#pSideL-rotate").hide();
    	$("#pSideR-rotate").hide();
    	$('#pDownhill-rotate').animate({  transform: angle }, {
	    step: function(now,fx) {
	        $(this).css({
	            '-webkit-transform':'rotate('+now+'deg)',
	            '-moz-transform':'rotate('+now+'deg)',
	            'transform':'rotate('+now+'deg)'
	        });
	    }
	    });
    }
    function pSideL(angle){
    	$("#pUphill-rotate").hide();
    	$("#pDownhill-rotate").hide();
    	$("#pSideL-rotate").show();
    	$("#pSideR-rotate").hide();
    	$('#pSideL-rotate').animate({  transform: angle }, {
	    step: function(now,fx) {
	        $(this).css({
	            '-webkit-transform':'rotate('+now+'deg)',
	            '-moz-transform':'rotate('+now+'deg)',
	            'transform':'rotate('+now+'deg)'
	        });
	    }
	    });
    }
    function pSideR(angle){
    	$("#pUphill-rotate").hide();
    	$("#pDownhill-rotate").hide();
    	$("#pSideL-rotate").hide();
    	$("#pSideR-rotate").show();
    	$('#pSideR-rotate').animate({  transform: angle }, {
	    step: function(now,fx) {
	        $(this).css({
	            '-webkit-transform':'rotate('+now+'deg)',
	            '-moz-transform':'rotate('+now+'deg)',
	            'transform':'rotate('+now+'deg)'
	        });
	    }
	    });
    }
	</script>
</head>

<body>
	<div class="container">

		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div class="header" style="text-align: center;">
					<h2>Wheelchair Stability App</h2>
					<div id="page1">
						<div class="steps">
							<span class="step active">1</span>
							<span class="step">2</span>
							<span class="step">3</span>
						</div>
						<div class="col-md-offset-4 col-md-4 col-sm-12 bg_page">
						<p class="mantadory">ALL FIELDS ARE MANTADORY</p>
							<div class="form-group">
							    <label for="clientID">Cliend ID</label>
							    <input name="clientID" type="text" class="form-control" id="clientID" placeholder="National ID" required>
							</div>
							<div class="form-group">
							    <label for="wheelbase">Wheelbase (mm)</label>
							    <input name="wheelbase" class="form-control digit" type="text" id="wheelbase" placeholder="Milimeter" required>
							</div>
							<div class="form-group">
							    <label for="frontTrack">Front Track Width (mm)</label>
							    <input name="frontTrack" type="text" class="form-control digit" id="frontTrack" placeholder="Milimeter" required="required">
							</div>
						 	<div class="form-group">
						    	<label for="rearTrack">Rear Track Width (mm)</label>
						    	<input name="rearTrack" type="text" class="form-control digit" id="rearTrack" placeholder="Milimeter" required="required">
						  	</div>
						  	<div class="form-group">
							    <label for="scaleHieght">Height of Scales (mm)</label>
							    <input name="scaleHieght" type="text" class="form-control digit" id="scaleHieght" value="20" required="required">
							</div>
							<div class="form-group">
							    <label for="note">Note: (Optional)</label>
							    <textarea rows="3" class="form-control" id="note"></textarea>
							</div>
						  	<div class="nxt_button">
						  		<button type="button" id="step2" name="step2" class="btn btn-danger">NEXT</button>
						  	</div>
						</div>
					</div>
					<div id="page2">
						<div class="steps">
							<span class="step">1</span>
							<span class="step active">2</span>
							<span class="step">3</span>
						</div>
						<div class="col-md-offset-4 col-md-4 col-sm-12 bg_page">
						<p class="mantadory">ALL FIELDS ARE MANTADORY</p>
							<div class="form-group parent">
								<h3 class="parent-heading">Front Wheel Up</h3>
								<div class="col-md-6">
								    <label for="frontWhlUpL">Left(KG)</label>
								    <input name="frontWhlUpL" type="text" class="form-control digit" id="frontWhlUpL" placeholder="Front Up Left" required>
								</div>
								<div class="col-md-6">
								    <label for="frontWhlUpR">Right(KG)</label>
								    <input name="frontWhlUpR" type="text" class="form-control digit" id="frontWhlUpR" placeholder="Front Up Right" required>
								</div>
							</div>
							<div class="form-group parent">
								<h3 class="parent-heading">Front Wheel Down</h3>
								<div class="col-md-6">
								    <label for="frontWhlDownL">Left(KG)</label>
								    <input name="frontWhlDownL" type="text" class="form-control digit" id="frontWhlDownL" placeholder="Front Down Left" required>
								</div>
								<div class="col-md-6">
								    <label for="frontWhlDownR">Right(KG)</label>
								    <input name="frontWhlDownR" type="text" class="form-control digit" id="frontWhlDownR" placeholder="Front Down Right" required>
								</div>
							</div>
							<div class="form-group parent">
								<h3 class="parent-heading">Base Level Front</h3>
								<div class="col-md-6">
								    <label for="baseFrontL">Left(KG)</label>
								    <input name="baseFrontL" type="text" class="form-control digit" id="baseFrontL" placeholder="Base Front Left" required>
								</div>
								<div class="col-md-6">
								    <label for="baseFrontR">Right(KG)</label>
								    <input name="baseFrontR" type="text" class="form-control digit" id="baseFrontR" placeholder="Base Front Right" required>
								</div>
							</div>
							<div class="form-group parent">
								<h3 class="parent-heading">Base Level Rear</h3>
								<div class="col-md-6">
								    <label for="baseRearL">Left(KG)</label>
								    <input name="baseRearL" type="text" class="form-control digit" id="baseRearL" placeholder="Base Rear Left" required>
								</div>
								<div class="col-md-6">
								    <label for="baseRearR">Right(KG)</label>
								    <input name="baseRearR" type="text" class="form-control digit" id="baseRearR" placeholder="Base Rear Right" required>
								</div>
							</div>
						  	<div class="nxt_button">
						  		<button type="button" id="step3" name="step3" class="btn btn-danger" >NEXT</button>
						  	</div>
						</div>
					</div>
				</div>
				<div id="page3">
						<div class="steps">
							<span class="step">1</span>
							<span class="step">2</span>
							<span class="step active">3</span>
						</div>
						<div class="col-md-offset-4 col-md-4 col-sm-12 bg_page">
							<table style="width:100%;" id="export_table">
								<tr>
									<td class="parent-heading">Up Hill</td>
								</tr>
								<tr>
									<td id="upHill" class="form-control"></td>
								</tr>
								<tr>
									<td class="parent-heading">Down Hill</td>
								</tr>
								<tr>
									<td id="downHill" class="form-control"></td>
								</tr>
								<tr>
									<td class="parent-heading">Sideways Left</td>
								</tr>
								<tr>
									<td id="sideWaysL" class="form-control"></td>
								</tr>
								<tr>
									<td class="parent-heading">Sideways Right</td>
								</tr>
								<tr>
									<td id="sideWaysR" class="form-control"></td>
								</tr>
								<tr>
									<td class="parent-heading">Note</td>
								</tr>
								<tr>
									<td id="_note" class="form-control">Not Available</td>
								</tr>
							</table>
							<div style="text-align:center;"><img src="./img/up-down.jpg" id="pUphill-rotate" /></div>
							<div style="text-align:center;"><img src="./img/up-down.jpg" id="pDownhill-rotate" /></div>
							<div style="text-align:center;"><img src="img/left-right.jpg" id="pSideL-rotate" /></div>
							<div style="text-align:center;"><img src="img/left-right.jpg" id="pSideR-rotate" /></div>
							<div class="nxt_button" style="margin-top:20px;">
						  		<button type="button" class="btn btn-danger" id="pUphill" onClick="pUphill(-20);">Uphill</button>
						  		<button type="button" class="btn btn-danger" id="pDownhill" onClick="pDownhill(20);">Downhill</button><br /><br />
						  		<button type="button" class="btn btn-danger" id="pSideL" onClick="pSideL(-20);">Side Ways Left</button>
						  		<button type="button" class="btn btn-danger" id="pSideR" onClick="pSideR(20);">Side Ways Right</button><br /><br />
						  		<button type="button" class="btn btn-danger" id="export" data-export="export">Download</button>
						  	</div>
						</div>
					</div>


			</div>
		</div>
	</div>
	<footer></footer>

</body>
</html>
